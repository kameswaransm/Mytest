<script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/TweenMax-latest-beta.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/ScrubGSAPTimeline_debug.js'></script>
<script src='//s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js'></script>
<script id="rendered-js">
      var select = function (s) {
  return document.querySelector(s);
},
selectAll = function (s) {
  return document.querySelectorAll(s);
},
colorArray = ["#FFE74C", "#FF5964", "#6BF178", "#35A7FF"],
offset = 0.165,
workCount = 0;


TweenMax.set('svg', {
  visibility: 'visible' });


var bezier = MorphSVGPlugin.pathDataToBezier('.myPath', {
  offsetX: -0,
  offsetY: -0 });


TweenMax.set('text', {
  transformOrigin: '50% 100%' });


TweenMax.set('.hard text', {
  fill: function (i) {
    return colorArray[i];
  } });

TweenMax.set('.work text', {
  fill: function (i) {
    return colorArray[i];
  } });


var workTl = new TimelineMax();
workTl.staggerTo('.work text', 2, {
  bezier: {
    type: "cubic",
    values: bezier,
    autoRotate: true },

  repeat: -1,
  ease: Linear.easeNone },
offset);

var hardTl = new TimelineMax();
hardTl.staggerTo('.hard text', 2, {
  bezier: {
    type: "cubic",
    values: bezier,
    autoRotate: true },

  repeat: -1,
  ease: Linear.easeNone },
offset);


var mainTl = new TimelineMax({ paused: true });
mainTl.add(workTl, 0).
add(hardTl, 1);

var seqTl = new TimelineMax({ repeat: -1 });
seqTl.fromTo(mainTl, 2, {
  time: 2.52 },
{
  time: 3.52,
  ease: Expo.easeInOut }).

fromTo(mainTl, 2, {
  time: 3.52 },
{
  time: 4.52,
  immediateRender: false,
  ease: Expo.easeInOut });


//ScrubGSAPTimeline(seqTl);

    </script>
